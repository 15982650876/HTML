<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				background-color: pink;
				overflow: hidden;
			}
			.yuan{
				width: 20px;
				height: 20px;
				border-radius: 50%;
				border: solid 1px white;
				margin-left: 50%;
				margin-top:40%;	
				animation: big 1s infinite linear;
			}
			@keyframes big{
				0%{
					width: 20px;
					height: 20px;
					opacity: 0;
				}
				100%{
					width: 100px;
					height: 100px;
					opacity: 1;
				}
			}
			
		</style>
	</head>
	<body>
		<div >
			<div class="yuan">
				
			</div>
		</div>
	</body>
</html>
