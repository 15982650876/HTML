<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#Cartoon{
				width: 1000px;
				margin: auto;
				margin-top: 100px;
				overflow: hidden;
				border: solid 5px pink;
			}
			#Cartoon div{
				width: 200px;
				float: left;
				transition: all 2s linear; 
			}
			#Cartoon:hover div{
				width: 100px;
			}
			#Cartoon div:hover{
				width: 600px;
			}
			
		</style>
	</head>
	<body>
		<div id="Cartoon">
			<div><img src="img/images/img1.jpg" ></div>
			<div><img src="img/images/img2.jpg" ></div>
			<div><img src="img/images/img3.jpg" ></div>
			<div><img src="img/images/img4.jpg" ></div>
			<div><img src="img/images/img5.jpg" ></div>
		</div>
	</body>
</html>
