<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.warp{
				background-color: #8C87F6;
				border: solid 1px #37B459;
			}
			.left{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
				float: left;
			}
			.right{
				width: 200px;
				height: 400px;
				background-color: pink;
				float: right;
			}
			.clearfix::after{
				display: block;
				content:'';
				clear: both;
				height: 0;
			}
		</style>
	</head>
	<body>
		<div class="warp clearfix">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
