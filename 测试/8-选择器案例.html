<body>
    <!-- 
        1.给第一个div里面的第3个div设置文字颜色为红色
		body div:first-child div:nth-child(3){
			color: red;
		}
        2.给最后一个div里面的奇数div设置文字颜色为黄色
		body div:last-of-type div:nth-child(2n-1){
			color: yellow;
		}
        3.给第二个div中除去第3和4里面不要，其他的div设置背景色为粉色。
		div:nth-child(2) div:not(.abc){
					background-color: pink;
				}
        4.给唯一的div设置文字大小为40px;
		div:only-child{
				  font-size: 40px;
		}
        5.给可用的button设置宽度300px
		button:enabled{
				 width: 300px;
		}
        6.给不可用的button设置高度为100px;
		button:disabled{
			height: 100px;
		}
     -->
    <div>
        <div>这是盒子1</div>
        <div>这是盒子2</div>
        <div>这是盒子3</div>
        <div>这是盒子4</div>
        <div>这是盒子5</div>

        <div>这是盒子8</div>

        <div>这是盒子10</div>
    </div>
    <div>
        <div>这是盒子1</div>
        <div>这是盒子2</div>
        <div class="abc">这是盒子3</div>
        <div class="abc">这是盒子4</div>
        <div>这是盒子5</div>
        <div>这是盒子6</div>
        <div>这是盒子7</div>
        <div>这是盒子8</div>
        <div>这是盒子9</div>
        <div>这是盒子10</div>
    </div>
    <button disabled>按钮</button>
    <button>按钮</button>
</body>

</html>
