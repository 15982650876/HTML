<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://fanyi.baidu.com/" method="get"  autocomplete="off">
        <!-- 游戏-选颜色的东西 -->
        <input type="color">
        <br>
        <!-- 写正确的网址和邮箱 -->
        <input type="email" placeholder="我是邮箱">
        <input type="url" placeholder="我是网址">
        <br>
        <input type="number" placeholder="只能输入数字">
        <br>
        <input type="range" placeholder="好像音量和进度条的东西">
        <br>
        <!-- 像日历一样的东西 -->
        <input type="datetime-local">
        <br>
        表单新增的属性
        <input type="text" name="us" required >*

        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
